<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/skel.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>
	</head>
	
    <body>
		
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/flower.jpg" alt="" /></span><span class="title">Leicester Flowers</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="login.html">Login</a></li>
							<li><a href="aboutus.html">About Us</a></li>
							<li><a href="delivery.html">Delivery Info</a></li>
						</ul>
					</nav>

				
                
					<div id="main">
						<div class="inner">
                            <h1>Login</h1>
				                <form class="form-horizontal">
                                    <div class="form-group">
                                    <label class="inner" for="email">Email:</label>
                                        <div class="inner">
                                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                                        </div>
                                    </div>
                                    <br>
                                <div class="form-group">
                                    <label class="inner" for="pwd">Password:</label>
                                        <div class="col-sm-10"> 
                                            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                                        </div>
                                </div>
                                    <div class="form-group"> 
                                        <div class="inner">
                                            <br>
                                            <button type="submit" class="btn btn-default">Submit</button>
                                        </div>
                                    </div>
                            </form> <!-- Login form for the site, this would use https, if more time was available and more time could be spent on the site -->
						</div>               
					</div>

				
					<footer id="footer">
						<div class="inner">
							<section>
								<h2>Get in touch</h2>
								<form method="post" action="#">
									<div class="field half first">
										<input type="text" name="name" id="name" placeholder="Name" />
									</div>
									<div class="field half">
										<input type="email" name="email" id="email" placeholder="Email" />
									</div>
									<div class="field">
										<textarea name="message" id="message" placeholder="Message"></textarea>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Send" class="special" /></li>
									</ul>
								</form>
							</section>
							<section>
								<h2>Follow us on Twitter</h2>
								<ul class="icons">
									<a href="https://twitter.com/LeicFlowers" target="_blank" class="icon style2 fa-twitter">
                                            <span class="label">Twitter</span>
                                    </a>
								</ul>
							</section>
				
						</div>
					</footer>

			</div>

		
			

	</body>
</html>
